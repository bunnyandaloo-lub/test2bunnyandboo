<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>For Aliya</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#FDFBF7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Aliya" />
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dnpjnknro/image/upload/v1765741271/intro_zmc0ue.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FDFBF7',
              ink: '#2D2D2D',
              mist: '#8C8C8C',
              night: '#121212',
              star: '#E5E5E5',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        overscroll-behavior-y: none;
      }
      body {
        background-color: #FDFBF7;
        color: #2D2D2D;
        font-family: 'Cormorant Garamond', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: pan-x pan-y;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      body {
        scrollbar-width: none;
      }
      @keyframes pulse-heart {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .animate-heart-pulse {
        animation: pulse-heart 1.5s infinite ease-in-out;
      }
      @keyframes soft-glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 100, 100, 0.2)); }
        50% { filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.6)); }
      }
      .glow-heart {
        animation: soft-glow 3s infinite ease-in-out;
      }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('SW registered:', reg);
          }).catch(err => {
            console.log('SW registration failed:', err);
          });
        });
      }
    </script>

}
</script>
